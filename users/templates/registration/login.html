{% extends 'base.html' %}
{% block title %}Вход{% endblock %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static '/css/login.css' %}">
<div class="bg">
    <div class="bubbles">
        <div class="bubble" style="width: 60px; height: 60px; left: 10%; animation-delay: 6s;"></div>
        <div class="bubble" style="width: 40px; height: 40px; left: 20%; animation-delay: 2s;"></div>
        <div class="bubble" style="width: 70px; height: 70px; left: 30%; animation-delay: 4s;"></div>
        <div class="bubble" style="width: 50px; height: 50px; left: 50%; animation-delay: 6s;"></div>
        <div class="bubble" style="width: 90px; height: 90px; left: 70%; animation-delay: 8s;"></div>
        <div class="bubble" style="width: 100px; height: 100px; left: 80%; animation-delay: 2s;"></div>
    </div>
    <div class="container">
        <div class="centered-form">
            <form class="login-form" method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <h2 class="text-center">Вход</h2>
                <div class="form-group">
                    <label for="username">Логин</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <button type="submit" class="btn btn-primary btn-block mt-3">Войти</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
